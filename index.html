<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <main class="content">
    <article class="eisenhower-matrix">
      <section class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a 
            class="more_inf"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </section>
      <section class="centered-main-page-element">
        <h3>Add Item</h3>
        <div id="topsectionforaddingelementtolist">
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </div>
        <h3>Todo</h3>
        <ul id="incompletetasks">
          <li>
            <label class="task">
              <input type="checkbox">
              Pay Bills
            </label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="editmode">
            <label class="task">
              <input type="checkbox">
              Go Shopping
            </label>
            <input type="text" value="go shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <label class="task">
              <input type="checkbox" checked>
              See the Doctor
            </label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
