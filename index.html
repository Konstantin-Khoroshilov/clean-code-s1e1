<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <main class="content">
    <article class="eisenhower-matrix">
      <section class="intro">
        <img class="intro__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a 
            class="intro__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </section>
      <section class="tasks">
        <h3 class="tasks-title">Add Item</h3>
        <div class="new-task">
          <div class="new-task__wrapper">
            <input id="new-task" class="task-input task-input_type_new" type="text">
            <button class="button button_type_add">Add</button>
          </div>
        </div>
        <h3 class="tasks-title">Todo</h3>
        <ul class="current-tasks tasks-list" id="current-tasks">
          <li class="task">
            <label class="status-label">
              <input class="task-status task__task-status" type="checkbox">
              <span class="task-name">Pay Bills</span>
            </label>
            <input type="text" class="task-input task-input_type_saved">
            <div class="task__buttons">
              <button class="button button_type_edit">Edit</button>
              <button class="button button_type_delete">
                <img class="delete-image" src="./remove.svg" alt="">
              </button>
            </div>
          </li>
          <li class="task">
            <label class="status-label">
              <input class="task-status task__task-status" type="checkbox">
              <span class="task-name task-name_style_edit-mode">Go Shopping</span>
            </label>
            <input type="text" value="Go Shopping" class="task-input">
            <div class="task__buttons">
              <button class="button button_type_edit">Save</button>
              <button class="button button_type_delete">
                <img class="delete-image" src="./remove.svg" alt="">
              </button>
            </div>
          </li>
        </ul>
        <h3 class="tasks-title">Completed</h3>
        <ul class="completed-tasks tasks-list" id="completed-tasks">
          <li class="task">
            <label class="status-label">
              <input class="task-status task__task-status" type="checkbox" checked>
              <span class="task-name task-name_style_completed-task">See the Doctor</span>
            </label>
            <input type="text" class="task-input task-input_type_saved">
            <div class="task__buttons">
              <button class="button button_type_edit">Edit</button>
              <button class="button button_type_delete">
                <img class="delete-image" src="./remove.svg" alt="">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
